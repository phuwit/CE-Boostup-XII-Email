<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4/dist/handlebars.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="w-full h-screen">
    <div id="template-output"></div>
    <script id="template" type="text/x-handlebars-template">
      <div class="flex flex-col w-full gap-y-8 text-base font-medium">
        <header>
          <img src="assets/header.png" alt="CE Boostup XII Header" />
        </header>
        <main class="mx-6 flex flex-col w-full gap-y-8">

          <div class="flex gap-x-2 h-11">
            <img src="assets/logo.svg" alt="CE Boostup XII Logo" />
            <p class="font-bold my-auto">CE Boost Up XII</p>
          </div>

          <p>
            สวัสดีน้อง <span class="font-bold">{{name}}</span>
          </p>

          <div>
            <p>
              น้องต้องการเปลี่ยนรหัสผ่านใช่หรือไม่ น้องต้องดำเนินการกรอกข้อมูลข้างล่างนี้
            </p>
            <ol class="list-decimal ml-5">
              <li>เข้าลิงค์ <a href={{url}} class="text-blue-600 underline">{{url}}</a></li>
              <li>กรอกข้อมูล</li>
            </ol>
          </div>

          <p>
            หากพบปัญหาหรือมีข้อสงสัย ติดต่อที่พี่นาน่า ,พี่ณัฐ, พี่กัน
          </p>
        </main>
      </div>
    </script>

    <script>
      let source = document.getElementById("template").innerHTML;
      let template = Handlebars.compile(source);
      let context = { name: "nanaman", url: "https://sunad.party" };
      document.getElementById("template-output").innerHTML = template(context);
    </script>
  </body>
</html>
